<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi Ai</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main>

        <div class="forms">
            <div class="forms_main">
                <div class="forms_instruction">
                    <p>Please Fill Up this form</p>
                </div>
                <form class="login_form" action="submit">
                    <label for="languages">Choose your language</label>
                    <select name="languages" id="languages" class="languages">
                        <option value="hindi">हिन्दी</option>
                        <option value="bengali">বাংলা</option>
                        <option value="telugu">తెలుగు</option>
                        <option value="marathi">मराठी</option>
                        <option value="tamil">தமிழ்</option>
                        <option value="urdu">اردو</option>
                        <option value="gujarati">ગુજરાતી</option>
                        <option value="kannada">ಕನ್ನಡ</option>
                        <option value="odia">ଓଡିଆ</option>
                        <option value="malayalam">മലയാളം</option>
                        <option value="punjabi">ਪੰਜਾਬੀ</option>
                        <option value="assamese">অসমীয়া</option>
                    </select>
                    <label for="name">Your name</label>
                    <input type="text" class="name" placeholder="Enter Your Name">
                    <label for="states">Enter Your state</label>
                        <select name="states" id="states">
                            <option value="andhra_pradesh">Andhra Pradesh</option>
                            <option value="arunachal_pradesh">Arunachal Pradesh</option>
                            <option value="assam">Assam</option>
                            <option value="bihar">Bihar</option>
                            <option value="chhattisgarh">Chhattisgarh</option>
                            <option value="goa">Goa</option>
                            <option value="gujarat">Gujarat</option>
                            <option value="haryana">Haryana</option>
                            <option value="himachal_pradesh">Himachal Pradesh</option>
                            <option value="jharkhand">Jharkhand</option>
                            <option value="karnataka">Karnataka</option>
                            <option value="kerala">Kerala</option>
                            <option value="madhya_pradesh">Madhya Pradesh</option>
                            <option value="maharashtra">Maharashtra</option>
                            <option value="manipur">Manipur</option>
                            <option value="meghalaya">Meghalaya</option>
                            <option value="mizoram">Mizoram</option>
                            <option value="nagaland">Nagaland</option>
                            <option value="odisha">Odisha</option>
                            <option value="punjab">Punjab</option>
                            <option value="rajasthan">Rajasthan</option>
                            <option value="sikkim">Sikkim</option>
                            <option value="tamil_nadu">Tamil Nadu</option>
                            <option value="telangana">Telangana</option>
                            <option value="tripura">Tripura</option>
                            <option value="uttar_pradesh">Uttar Pradesh</option>
                            <option value="uttarakhand">Uttarakhand</option>
                            <option value="west_bengal">West Bengal</option>
                            <option value="delhi">Delhi</option>
                            <option value="jammu_kashmir">Jammu & Kashmir</option>
                            <option value="ladakh">Ladakh</option>
                            <option value="puducherry">Puducherry</option>
                            <option value="chandigarh">Chandigarh</option>
                            <option value="andaman_nicobar">Andaman & Nicobar Islands</option>
                            <option value="lakshadweep">Lakshadweep</option>
                        </select>
                </form>
            </div>
        </div>
        <div class="welcome">
            <div class="welcome_box">
                <h1>Welcome To Krishi.AI</h1>
                <p>Your personal farming advisory</p>
            </div>
            <div class="welcome_img">
                <img loading="lazy" src="assets/Adobe Express - file.webp" alt="">
            </div>
        </div>

    </main>

    <script src="login.js"></script>
</body>

</html>
